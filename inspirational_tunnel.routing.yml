
####################
# Backoffice routes.
####################

# Steps listing.
inspirational_tunnel.backoffice.steps.collection:
  path: '/admin/inspirational_tunnel/steps'
  defaults:
    _form: '\Drupal\inspirational_tunnel\Form\BackofficeStepListingForm'
    _title: 'Etapes du tunnel inspirationnel'
  requirements:
    _permission: 'administer inspirational tunnel'

# Steps listing.
inspirational_tunnel.backoffice.steps.background_image:
  path: '/admin/inspirational_tunnel/steps/background_image'
  defaults:
    _form: '\Drupal\inspirational_tunnel\Form\Backoffice\Step\BackgroundImageForm'
    _title: 'Arrière plan du tunnel inspirationnel'
  requirements:
    _permission: 'administer inspirational tunnel'

# Step name editing.
inspirational_tunnel.backoffice.steps.canonical.edit.collection:
  path: '/admin/inspirational_tunnel/steps/{slug}'
  defaults:
    _form: '\Drupal\inspirational_tunnel\Form\Backoffice\Step\CollectionForm'
    _title: 'Arrière plan du tunnel inspirationnel'
  requirements:
    _permission: 'administer inspirational tunnel'

# Step name editing.
inspirational_tunnel.backoffice.steps.canonical.edit.name:
  path: '/admin/inspirational_tunnel/steps/{slug}/edit/name'
  defaults:
    _form: '\Drupal\inspirational_tunnel\Form\Backoffice\Step\NameForm'
    _title: "Nom et diminutif de l'étape"
  requirements:
    _permission: 'administer inspirational tunnel'